<div class="formContainer">
    <div class="dots">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div class="title">
            Login
        </div>

        <div class="input-field">
            <label for="username">Username:</label><br />
            <input type="text" name="username" id="username" #username="ngModel" ngModel required>
            <div class="text-danger" *ngIf="username.invalid && username.touched"><small>User name is required</small>
            </div>
        </div>


        <div class="input-field">
            <label for="password">Password:</label><br />
            <input type="password" name="password" id="password" ngModel #password="ngModel"
                pattern="^(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,16}$" required>
            <div class="text-danger" *ngIf="password.invalid && password.touched"><small>Password is invalid</small>
            </div>
        </div>

        <button [disabled]="(password.invalid || username.invalid)">Login
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>

    </form>
</div>
