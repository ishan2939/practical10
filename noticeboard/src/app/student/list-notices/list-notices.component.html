<div class="container">
    <div class="dots">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="content">
        <div class="header">
            <div class="message">
                Welcome, {{user.username}}
            </div>
            <div class="icon">
                <div class="inintials">{{user.username | getInitials}}</div>
            </div>
        </div>
        <div class="parts">

            <div class="part1">
                <div class="search-sort-section">
                    <input type="search" placeholder="Enter notice title here..." (input)="filterNotices($event)">
                    <button (click)="sort($event)"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                            viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M240 96h64a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16h-64a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16zm0 128h128a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16H240a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16zm256 192H240a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h256a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm-256-64h192a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16H240a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16zM16 160h48v304a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16V160h48c14.21 0 21.39-17.24 11.31-27.31l-80-96a16 16 0 0 0-22.62 0l-80 96C-5.35 142.74 1.78 160 16 160z">
                            </path>
                        </svg></button>
                </div>
                <div class="notices">
                    <div class="warn" *ngIf="filteredNotices.length==0; else elseBlock">No notices found. ðŸ˜¢</div>
                    <ng-template #elseBlock>


                        <div class="notice" *ngFor="let notice of filteredNotices">
                            <div class="noticeheader">
                                <div class="typeIcon">
                                    <div>
                                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1"
                                            viewBox="0 0 16 16" height="1em" width="1em"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M16 6.707c0-3.139-0.919-5.687-2.054-5.707 0.005-0 0.009-0 0.014-0h-1.296c0 0-3.044 2.287-7.425 3.184-0.134 0.708-0.219 1.551-0.219 2.523s0.085 1.816 0.219 2.523c4.382 0.897 7.425 3.184 7.425 3.184h1.296c-0.005 0-0.009-0-0.014-0.001 1.136-0.020 2.054-2.567 2.054-5.707zM13.513 11.551c-0.147 0-0.305-0.152-0.387-0.243-0.197-0.22-0.387-0.562-0.55-0.989-0.363-0.957-0.564-2.239-0.564-3.611s0.2-2.655 0.564-3.611c0.162-0.428 0.353-0.77 0.55-0.99 0.081-0.091 0.24-0.243 0.387-0.243s0.305 0.152 0.387 0.243c0.197 0.22 0.387 0.562 0.55 0.99 0.363 0.957 0.564 2.239 0.564 3.611s-0.2 2.655-0.564 3.611c-0.162 0.428-0.353 0.77-0.55 0.989-0.081 0.091-0.24 0.243-0.387 0.243zM3.935 6.707c0-0.812 0.060-1.6 0.173-2.33-0.74 0.102-1.39 0.161-2.193 0.161-1.048 0-1.048 0-1.048 0l-0.867 1.479v1.378l0.867 1.479c0 0 0 0 1.048 0 0.803 0 1.453 0.059 2.193 0.161-0.113-0.729-0.173-1.518-0.173-2.33zM5.752 10.034l-2-0.383 1.279 5.024c0.066 0.26 0.324 0.391 0.573 0.291l1.852-0.741c0.249-0.1 0.349-0.374 0.222-0.611l-1.926-3.581zM13.513 8.574c-0.057 0-0.118-0.059-0.149-0.094-0.076-0.085-0.149-0.217-0.212-0.381-0.14-0.369-0.217-0.863-0.217-1.392s0.077-1.023 0.217-1.392c0.063-0.165 0.136-0.297 0.212-0.381 0.031-0.035 0.092-0.094 0.149-0.094s0.118 0.059 0.149 0.094c0.076 0.085 0.149 0.217 0.212 0.381 0.14 0.369 0.217 0.863 0.217 1.392s-0.077 1.023-0.217 1.392c-0.063 0.165-0.136 0.297-0.212 0.381-0.031 0.035-0.092 0.094-0.149 0.094z">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="title">
                                    {{notice.type}} notice by
                                </div>
                                <div class="publisher">
                                    {{notice.publisher.username}}
                                </div>
                            </div>
                            <div class="noticetitle">
                                {{notice.title}}
                            </div>
                            <div class="noticedesc">
                                {{notice.description}}
                            </div>
                            <div class="noticefooter">
                                <div class="like" [class.active]="notice.likes.includes(user._id)" (click)="postLike($event, notice._id)">
                                    <div class="likeIcon">
                                        <svg stroke="currentColor" fill="currentColor" stroke-width="0"
                                            viewBox="0 0 20 20" height="1em" width="1em"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <div class="count">{{notice.likes.length}}</div>
                                </div>
                                <div class="time">{{notice.createdAt | timeAgo}}</div>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
            <div class="part2">
                <div class="image">
                    <img src="./assets/c2.png" alt="calender">
                </div>
            </div>
        </div>
    </div>

</div>
